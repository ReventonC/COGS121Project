<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="/css/style.min.css" />
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>
<script>

  $(document).ready(() => {

    // When user clicks "Submit", send the username and
    // password to the server to check if it is in the DB
    $("#submit_btn").click(() => {
      $.ajax({
        type: 'POST',
        dataType: 'json',
        data: {user: $("#user").val(), pass: $("#pass").val()}
      });
    });
  });

</script>
<body>
    <header>
        <img id="logo" src="/img/logo.png" alt="logo" style="width:30px;height:30px" />
    </header>

    <div class="content">
        <div id="loginBox">
            <h1>Login</h1>
            <div class="input">
                <p>Username</p>
                <input id='user' type="text" name="Username"><br>
            </div>
            <div class="input">
                <p>Password</p>
                <input id='pass' type="text" name="Password"><br>


            </div>
            <button id="submit_btn" onclick="window.location='kitchen.html'">Submit</button>
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
